openapi: 3.0.0
info:
  title: Modelia AI Studio API
  version: 1.0.0
  description: API for the Modelia fashion image generation demo

paths:
  /auth/signup:
    post:
      summary: Create a new user account
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthCredentials'
      responses:
        '201':
          description: User created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400':
          description: Validation failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '409':
          description: Email already registered
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /auth/login:
    post:
      summary: Authenticate user credentials
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthCredentials'
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400':
          description: Validation failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /generations:
    post:
      summary: Create a new generation
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/CreateGenerationRequest'
      responses:
        '201':
          description: Generation completed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Generation'
        '400':
          description: Validation failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '503':
          description: Model overloaded (simulated)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    get:
      summary: List recent generations for the authenticated user
      security:
        - bearerAuth: []
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
            default: 5
            minimum: 1
            maximum: 20
          description: Maximum number of records to return
      responses:
        '200':
          description: Recent generations
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Generation'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    AuthCredentials:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          minLength: 8
    AuthResponse:
      type: object
      required:
        - token
        - user
      properties:
        token:
          type: string
          description: JSON Web Token used for authenticated requests
        user:
          type: object
          required:
            - id
            - email
            - createdAt
          properties:
            id:
              type: string
            email:
              type: string
              format: email
            createdAt:
              type: string
              format: date-time
    CreateGenerationRequest:
      type: object
      required:
        - prompt
        - style
        - image
      properties:
        prompt:
          type: string
          minLength: 3
          maxLength: 500
        style:
          type: string
          enum: [Editorial, Streetwear, Runway, Minimalist]
        image:
          type: string
          format: binary
    Generation:
      type: object
      required:
        - id
        - prompt
        - style
        - imageUrl
        - status
        - createdAt
      properties:
        id:
          type: string
        prompt:
          type: string
        style:
          type: string
          enum: [Editorial, Streetwear, Runway, Minimalist]
        imageUrl:
          type: string
          description: Relative path to the generated image asset
        status:
          type: string
          example: completed
        createdAt:
          type: string
          format: date-time
    ErrorResponse:
      type: object
      required:
        - message
      properties:
        message:
          type: string
        errors:
          description: Optional field-level validation errors
          type: object
          additionalProperties: true

